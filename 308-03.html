<!DOCTYPE html>
<html lang="en">
<head>

      }

      }
    </style>
</head>

                <marquee behavior="" direction=""> <p>Rahul Kumar</p></marquee>
            </div>
           <div class="hold">
            <div class="menu">
                <p>Artists</p>
            </div>
            <div class="menu">
                <p>Events</p>
            </div>
             <div class="menu">
                <select name="" id="">
                    <option value="">
                        <p>About</p>
                    </option>
                </select>
            </div>
            <div class="menu">
                <p>Book an Artist</p>
            </div>
            <div class="menu">

            </div>
        </div>
 
        </div>
    </header>
  
</body>
</html>
